<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  </head>

  <body>
    <!--Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
      

    

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Grand Central Station Tracker </h1>
        <h3 class="text-center">Keep track of the arrivals and departures in New York City's busiest train station! </h3>
      </div>


      <!-- Current Product -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                <tbody>
                    <tr class="active">
                        <td id="table-name"></td>
                        <td id="table-destination"></td>
                        <td id="table-frequency"></td>
                        <td id="table-next"></td></td>
                        <td id="table-away"></td>
                    </tr>
                </tbody id= "dostuff">              
                </table>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="em-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="em-role">Destination</label>
                  <input class="form-control" id="train-dest" type="text">
                </div>
                <div class="form-group">
                  <label for="em-start">First Train Time (HH:mm)</label>
                  <input class="form-control" id="train-time" type="time">
                </div>  
                <div class="form-group">
                  <label for="em-rate">Frequency (min)</label>
                  <input class="form-control" id="train-freq" type="number">
                </div>    
                <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>

    </div>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>

  </body>

</html>
