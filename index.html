<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  </head>

  <body>
    <!--Moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
      
   
    

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Employee Tracker</h1>
        <h3 class="text-center">Please submit the form below to add your name to the list.</h3>
      </div>


      <!-- Current Product -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Employees</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                <tbody>
                    <tr class="active">
                        <td id="table-name"></td>
                        <td id="table-role"></td>
                        <td id="table-start"></td>
                        <td id="months-worked"></td></td>
                        <td id="table-rate"></td>
                        <td id="total-billed"></td>
                    </tr>
                </tbody>              
                </table>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Employee</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="em-name">Employee Name</label>
                  <input class="form-control" id="em-name" type="text">
                </div>
                <div class="form-group">
                  <label for="em-role">Role</label>
                  <input class="form-control" id="em-role" type="text">
                </div>
                <div class="form-group">
                  <label for="em-start">Start Date (DD/MM/YY -ex: 01/01/89)</label>
                  <input class="form-control" id="em-start" type="date">
                </div>  
                <div class="form-group">
                  <label for="em-rate">Monthly Rate</label>
                  <input class="form-control" id="em-rate" type="number">
                </div>    
                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>

    </div>

    <!-- Script -->
    <script src="tracker.js"></script>

  </body>

</html>
